<form id="registerForm" data-toggle="validator" role="form" method="post" action="">
    <input id="gResponse" type="hidden" name="gResponse" value="">
    <div class="form-group">
        <label for="inputPassword" class="control-label">Password</label>
        <input type="password" class="form-control" id="inputPassword" name="password" data-minlength="6" placeholder="Password" aria-describedby="passwordHelp" required>
        <small id="passwordHelp" class="form-text text-muted">Minimo de 6 caracteres!</small>            
    </div>
    <div class="form-group">
        <label for="inputPasswordConfirm" class="control-label">Confirm Password</label>
        <input type="password" class="form-control" id="inputPasswordConfirm" name="passwordConfirm" data-minlength="6" placeholder="Confirm Password" data-match="#inputPassword" data-match-error="Password don't match!" required>
        <div class="help-block with-errors"></div>
    </div>
<button id="changePasswordButton">Change Password</button>
</form>
